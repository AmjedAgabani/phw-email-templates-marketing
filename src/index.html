<body>
    <h1 style="color: red">Email Index</h1>
    <ul>
        {{#each directory}}
        <li>
            <strong>{{name}}</strong>
            <ul>
                {{#each values}}

                {{/each}}
            </ul>
        </li>
        {{/each}}
    </ul>

</html>
