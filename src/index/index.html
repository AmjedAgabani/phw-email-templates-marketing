<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-3xl font-bold text-blue-200">Email Index</h1>
    <ul>
        {{#each directory}}
        <li>
            <strong>{{name}}</strong>
            <ul>
                {{#each values}}
                <li><a href="{{../name}}/{{this}}">{{this}}</a></li>
                {{/each}}
            </ul>
        </li>
        {{/each}}
    </ul>
</body>

</html>
